<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Smart Parking - Login & Signup</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Inter", Arial, sans-serif;
}

body {
    font-family: 'Inter', sans-serif;
     color: #ffffff; 
     background:
    linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
    url('./images/empty-parking-lot.jpg') no-repeat center/cover;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

/* HEADER */
header {
    display: flex;
    justify-content: space-between;
    padding: 20px 40px;
    align-items: center;
}

.menu-icon {
    font-size: 26px;
    cursor: pointer;
}

.nav-buttons button {
    padding: 8px 20px;
    margin-left: 10px;
    border-radius: 8px;
    border: none;
    background: #d6d8e7;
    cursor: pointer;
    font-weight: 500;
    transition: .3s;
}

.nav-buttons .active {
    background: #1a1f71;
    color: white;
}

/* MAIN LAYOUT  */
.main {
    display: flex;
    justify-content: space-around;
    align-items: center;
    height: 85vh;
    padding: 0 40px;
}

/* LEFT SIDE */
.left {
    text-align: center;
}

.logo-box {
    width: 90px;
    height: 90px;
    background: #1a1f71;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 50px;
    border-radius: 16px;
    margin: 0 auto 20px auto;
}

.left h1 {
    color: #1a1f71;
    font-size: 34px;
    font-weight: 700;
}

.left p {
    margin-top: 8px;
    color: #f2f2f2;
    font-size: 18px;
}

/* CARD (GLASS EFFECT) */
.card {
    width: 420px;
    padding: 40px 35px;
    background: rgba(200, 203, 221, 0.5);
    backdrop-filter: blur(12px);
    border-radius: 18px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.08);
}

/* FORMS */
.form {
    display: none;
    animation: fade .4s ease-in-out;
}

.show {
    display: block;
}

@keyframes fade {
    from { opacity: 0; transform: translateY(10px); }
    to   { opacity: 1; transform: translateY(0); }
}

.form h2 {
    margin-bottom: 20px;
    color: #1a1f71;
}

/* INPUT GROUP */
.input-group {
    margin-bottom: 18px;
}

.input-group i {
    position: absolute;
    left: 12px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 18px;
    color: #555;
}

.input-group label {
    font-size: 15px;
    margin-bottom: 5px;
    display: block;
}

.input-group input {
    width: 100%;
    padding: 12px 40px;
    border-radius: 12px;
    border: none;
    outline: none;
    background: rgba(255,255,255,0.85);
    font-size: 15px;
    transition: 0.3s;
}

.input-group input:focus {
    background: #fff;
    outline: none;
    box-shadow: 0 0 5px rgba(26,31,113,0.4);
}

.show-pass {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 16px;
    color: #444;
    cursor: pointer;
}

/* REMEMBER ROW */
.remember-row {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 20px;
}

/* BUTTON */
.btn {
    width: 100%;
    padding: 13px;
    background: #1a1f71;
    border: none;
    color: white;
    border-radius: 12px;
    font-size: 16px;
    margin-top: 10px;
    cursor: pointer;
    transition: 0.3s;
}

.btn:hover {
    background: #151a5a;
}

/* FORGOT LINK */
.forgot {
    display: block;
    text-align: center;
    margin-top: 12px;
    color: #333;
    font-size: 14px;
}

    </style>
</head>

<body>

    <header>
        <div class="menu-icon">&#9776;</div>

        <div class="nav-buttons">
            <button id="loginBtn" class="active">Login</button>
            <button id="signupBtn">Sign Up</button>
        </div>
    </header>

    <section class="main">

        <!-- LEFT SIDE BRAND -->
        <div class="left">
            <div class="logo-box">P</div>
            <h1>SMART PARKING</h1>
            <p>Park smart, Save time</p>
        </div>

        <!-- RIGHT SIDE FORM -->
        <div class="card">

            <!-- LOGIN FORM -->
            <form id="loginForm" class="form show">
                <h2>Welcome Back</h2>

                <div class="input-group">
                    <label>Email</label>
                    <input type="email" placeholder="Enter email">
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" placeholder="Enter password">
                </div>

                <div class="remember-row">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>

                <button class="btn">Login</button>

                <a href="#" class="forgot">Forgot your password?</a>
            </form>

            <!-- SIGN UP FORM -->
            <form id="signupForm" class="form">
                <h2>Create Account</h2>

                <div class="input-group">
                    <label>Email</label>
                    <input type="email" placeholder="Enter email">
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" placeholder="Create password">
                </div>

                <div class="remember-row">
                    <input type="checkbox" id="remember2">
                    <label for="remember2">Remember me</label>
                </div>

                <button class="btn">Sign Up</button>
            </form>

        </div>

    </section>

<script src="script.js"></script>
</body>
</html>
