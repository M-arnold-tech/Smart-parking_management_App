<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Park Smart</title>
    <link rel="stylesheet" href="../assets/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-left">
            <div class="auth-logo">
                <div class="logo-box">P</div>
                <h1>Park Smart</h1>
                <p>Find and book parking spaces with ease</p>
            </div>
            <div class="auth-features">
                <div class="feature">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Find parking near you</span>
                </div>
                <div class="feature">
                    <i class="fas fa-clock"></i>
                    <span>24/7 Availability</span>
                </div>
                <div class="feature">
                    <i class="fas fa-shield-alt"></i>
                    <span>Secure payments</span>
                </div>
            </div>
        </div>
        
        <div class="auth-right">
            <div class="auth-form-container">
                <div class="auth-header">
                    <h2>Welcome Back!</h2>
                    <p>Sign in to continue to Park Smart</p>
                </div>
                
                <form id="signin-form" class="auth-form">
                    <div id="auth-error" class="alert alert-error" style="display: none;"></div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" placeholder="Enter your email" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="form-header">
                            <label for="password">Password</label>
                            <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
                        </div>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" placeholder="Enter your password" required>
                            <button type="button" class="toggle-password" onclick="togglePasswordVisibility('password')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="remember-me">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block">
                        <span>Sign In</span>
                    </button>
                    
                    <div class="divider">
                        <span>or continue with</span>
                    </div>
                    
                    <div class="social-login">
                        <button type="button" class="btn btn-outline">
                            <img src="https://www.google.com/favicon.ico" alt="Google">
                            Google
                        </button>
                        <button type="button" class="btn btn-outline">
                            <i class="fab fa-apple"></i>
                            Apple
                        </button>
                    </div>
                    
                    <div class="auth-footer">
                        Don't have an account? <a href="signup.html">Sign up</a>
                    </div>
                </form>
            </div>
            
            <div class="auth-footer-links">
                <a href="#">Terms of Service</a>
                <a href="#">Privacy Policy</a>
                <a href="#">Help Center</a>
            </div>
        </div>
    </div>
    
    <script src="../assets/script.js"></script>
</body>
</html>
