<!-- pages/payment.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Payment - Smart Parking</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
  <link rel="stylesheet" href="../assets/css/payment.css">
</head>
<body>

<header>
  <div class="logo-section">
    <div class="menu-icon" onclick="history.back()">...</div>
    <div class="logo">...</div>
  </div>
  <nav>...</nav>
  <div class="user-icon"></div>
</header>

<main>
  <div class="payment-container">
    <div class="payment-left">
      <h1 class="page-title">Complete Payment</h1>

      <div class="methods-grid">
        <div class="method-card" data-method="momo" onclick="selectMethod('momo')">
          <div class="icon-circle">Mobile</div>
          <h3>Mobile Money</h3>
          <p>MTN • Airtel</p>
        </div>
        <div class="method-card" data-method="card" onclick="selectMethod('card')">
          <div class="icon-circle">Card</div>
          <h3>Credit/Debit Card</h3>
          <p>Visa • Mastercard</p>
        </div>
      </div>

      <!-- Mobile Money Form (DEFAULT SHOWN) -->
      <div id="momo-form" class="form-card">
        <h3>Pay with Mobile Money</h3>
        <div class="provider-grid">
          <button class="provider-btn active" data-provider="mtn">
            <img src="../assets/images/mtn.svg" alt="MTN"> MTN MoMo
          </button>
          <button class="provider-btn" data-provider="airtel">
            <img src="../assets/images/airtel.svg" alt="Airtel"> Airtel Money
          </button>
        </div>
        <input type="tel" id="phone" placeholder="+250 78X XXX XXX" class="form-input" required>
        <p class="info-text">You’ll receive a payment prompt on your phone</p>
      </div>

      <!-- Card Form (HIDDEN by default) -->
      <div id="card-form" class="form-card" style="display:none">
        <h3>Card Details</h3>
        <input type="text" placeholder="Cardholder Name" class="form-input">
        <input type="text" placeholder="1234 5678 9012 3456" class="form-input" maxlength="19">
        <div class="row">
          <input type="text" placeholder="MM/YY" class="form-input" maxlength="5">
          <input type="text" placeholder="CVV" class="form-input" maxlength="4">
        </div>
      </div>
    </div>

    <div class="payment-right">
      <div class="summary-card">
        <h2>Booking Summary</h2>
        <div class="summary-row"><span>Location</span><strong id="loc">Kigali City Center</strong></div>
        <div class="summary-row"><span>Duration</span><strong id="dur">3 hours</strong></div>
        <div class="summary-row"><span>Vehicle</span><strong id="veh">Sedan</strong></div>
        <div class="divider"></div>
        <div class="summary-row total">
          <span>Total</span>
          <strong id="total">RWF 15,000</strong>
        </div>
        <button class="btn-pay" onclick="processPayment()">Pay Now →</button>
      </div>
    </div>
  </div>
</main>

<script src="../assets/js/payment.js"></script>
</body>
</html>
